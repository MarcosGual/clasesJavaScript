<!DOCTYPE html>
<html>
  <head>
    <title>Api Local</title>
  </head>
  <body>
    <h1>Prueba con API Rest</h1>
    <h2>JSON Server</h2>
    <h2>CRUD API REST AJAX</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Saiyan</h2>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="nombre" required />
          <br />
          <br />
          <input
            type="text"
            name="transformacion"
            placeholder="transformacion"
            required
          />
          <br />
          <br />
          <input type="submit" value="Enviar" />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article>
        <h2>Ver Saiyans</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Transformaci√≥n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="transformation"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script src="./js/script.js"></script>
  </body>
</html>
